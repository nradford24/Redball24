<script>
	function moveup()
	{
	redball.top=redball.top -30;
            }
    </script>
	<script>
	function moveleft()
	{
	redball.left=redball.left-30;
	}
	</script>
<script>
function moveright() 
{
redball.left=redball.left +30;
}
</script>
<script>
function movedown()
{ 
redball.top=redball.top + 30;
}
</script>
<script>
function moveupright()
{
moveright();
moveup(); }
</script>
<script>
function moveupleft()
{
moveleft();

}
</script>
<script>

{
movedown();

}
</script>
<script>

{
movedown();

}
</script>
<script>
function movetriangle()
{
moveupright();

}

</script>
<script>
function moveoctagon()
{
moveupright();
moveright();

</script>
<script>
function movesquare()
{
moveup();

}
